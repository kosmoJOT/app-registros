<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="80"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="startSesion()">
      <h1>Inicio Sesión</h1>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput formControlName="user">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
      </div>
    </form>
  </div>
</div>
