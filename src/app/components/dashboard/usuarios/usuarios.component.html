<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
  </mat-toolbar>
  <div *ngIf="listUsuarios.length>0">
    <mat-form-field>
      <mat-label>Filtrar por:</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Palabra clave" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{ element.usuario }} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{ element.apellido }} </td>
        </ng-container>
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{ element.sexo }} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element; let i = index" class="estiloAcciones">
            <a class="pointer" style="color: blue" matTooltip="InformaciÃ³n del usuario">
              <mat-icon color="">search</mat-icon>
            </a>
            <a class="pointer" style="color: orange" matTooltip="Editar usuario">
              <mat-icon color="">edit</mat-icon>
            </a>
            <a class="pointer" style="color: red" matTooltip="Eliminar usuario" (click)="eliminarUsuario(i)">
              <mat-icon color="">delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
  <h2 *ngIf="listUsuarios.length===0">No hay usuarios</h2>
  <br>
</div>
